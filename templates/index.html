<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Network Monitoring System</h1>
        <p><strong>IP Address:</strong> {{ ip }}</p>
        <p><strong>Host Name:</strong> {{ hostname }}</p>
        <p><strong>Operating System:</strong> {{ os_info }}</p>
        <p><strong>Browser:</strong> {{ browser }}</p>
        <p><strong>Access Time:</strong> {{ time }}</p>
    </div>
</body>
</html>
